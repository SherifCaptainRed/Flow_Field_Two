<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flow Fields</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="canvas1"></canvas>
  <header id="navbar">
    <h1>Fractal Pattern</h1>
    <div class="instruction">
      <h2>Press 'd' to see grid</h2>
    </div>
    <div class="details">
      <p>06 May 2024</p>
      <p>Ansh Kumar Tripathi</p>
    </div>

    <div class="slider">
      <label for="zoom">Zoom: </label>
      <input type="range" id="zoom" min="0.01" max="100" step="0.01" value="0.1">
      <span id="zoom-value">0.1</span>
      <br>
      <label for="curve">Curve: </label>
      <input type="range" id="curve" min="0.001" max="100" step="0.001" value="10">
      <span id="curve-value">10</span>
      <br>
      <label for="grid-cell-size">Grid Cell: </label>
      <input type="range" id="grid-cell-size" min="1" max="100" step="1" value="10">
      <span id="grid-cell-size-value">10</span>
    </div>
    <br>

  </header>

  <br>

  <script src="script.js"></script>
</body>

</html>
